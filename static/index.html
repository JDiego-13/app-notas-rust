<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>App de Notas</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Tablero de Notas</h1>
    <form id="noteForm">
        <input type="text" id="title" placeholder="TÃ­tulo" required>
        <textarea id="content" placeholder="Contenido" required></textarea>
        <button type="submit">Agregar Nota</button>
    </form>
    <ul id="notesList"></ul>

    <script>
        async function loadNotes() {
            const res = await fetch('/notes');
            const notes = await res.json();
            const list = document.getElementById('notesList');
            list.innerHTML = '';
            notes.forEach(note => {
                const li = document.createElement('li');
                li.textContent = `${note.id}. ${note.title}: ${note.content}`;
                list.appendChild(li);
            });
        }

        document.getElementById('noteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            await fetch('/notes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content })
            });
            document.getElementById('noteForm').reset();
            loadNotes();
        });

        loadNotes();
    </script>
</body>
</html>
